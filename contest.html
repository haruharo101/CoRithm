<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Rithm</title>
    <!-- load css -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <script type="text/javascript">   
        $(window).on('load', function() {
            $("#headers").load("../header.html");
            $("#footers").load("../footer.html");
        });
    </script>
</head>

<body style="background-color:white; height: 100%;">
    <div id="headers"></div>
    <div id="wrap">
        <div class="semihead">
            <h1>콘테스트 목록</h1>
            <p>현재 시간 : <span id="now-time"></span></p>
        </div>
        <div>
            <table class="table-header">
                <tbody>
                    <colgroup>
                        <col width="10%"/>
                        <col width="40%"/>
                        <col width="40%"/>
                        <col width="10%"/>
                    </colgroup>
                    <tr id="table-header-tr">
                        <td>콘테스트<br>ID</td>
                        <td>콘테스트<br>제목</td>
                        <td>콘테스트<br>시작/종료</td>
                        <td>콘테스트<br>참가 인원</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <table class="table-content">
                <colgroup>
                    <col width="10%"/>
                    <col width="40%"/>
                    <col width="20%"/>
                    <col width="20%"/>
                    <col width="10%"/>
                </colgroup>
                <tbody id="contest-list">
                </tbody>
            </table>
        </div>
    </div>
    <footer id="footers"></div>
</body>
<script src="src/get_time.js"></script>
<script src="src/get_contest.js"></script>
</html>
